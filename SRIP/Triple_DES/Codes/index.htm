<!DOCTYPE html>
<html lang="en">

<head>
    <title>DES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Libraries/index.css">
    <script type="text/javascript" src="Libraries/index.js"></script>
    <script type="text/javascript" src="node_modules/crypto-js/crypto-js.js"></script>
</head>

<body>
    <!-- Header -->
    <div>
        <h3>Triple DES</h3>
    </div>

    <br>
    <hr><br>


    <!-- part-1 -->
    <div style="width: 60%; margin-left: 20%">
        <h4>Part 1</h4>
        <br>
        <table style="width: 100%">
            <tr>
                <td style="text-align: center;"> Message </td>
                <td>
                    <input style="width:90%" type="text" id="plain_text" name="Plain Text" readonly
                        value=" 00000110 01100100 10110111 11110101 10001001 11100010 10010101 0110100"><br>
                    <button>Change Plain Text</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"> Key Part A </td>
                <td>
                    <input type="text" id="key_A" name="Key A" readonly value="3b3898371520f75e">
                    <button>Change Key A</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"> Key Part B </td>
                <td>
                    <input type="text" id="key_B" name="Key B" readonly value="922fb510c71f436e">
                    <button>Change Key B</button>
                </td>
            </tr>
        </table>
    </div>

    <br>
    <hr><br>
    <!-- part-2 -->
    <div style="width: 60%; margin-left:20%; ">
        <h4>Part 2</h4>
        <br>
        <table style="width: 100%">
            <tr>
                <td style="text-align: center;">
                    Your text to be <br>encrypted/decrypted: </td>
                <td>
                    <input style="width:90%;" type="text" id="text" name="Plain Text"
                        value=" 00000110 01100100 10110111 11110101 10001001 11100010 10010101 0110100"><br>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"> Key to be used:</td>
                <td>
                    <input type="text" id="key" name="Key" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="Encrypt" onclick="Encryption()">DES Encrypt</button>
                    <button id="Decrypt" onclick="Decryption()">DES Decrypt</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"> Output:</td>
                <td>
                    <input type="text" id="output" name="Output B" value="">
                </td>
            </tr>
        </table>
    </div>
    <br><br>
    <hr>



    <!-- part-3 -->
    <div style="width: 60%; margin-left:20%; ">
        <h4>Part 3</h4>
        <br>
        <p>Enter Your Answers Here : </p>
        <input type="text" id="answer" style="width:80%;" name="Answer" value=""><br><br>
        <button id="check_answer">Check Answer</button>
    </div>
    <br><br>

</body>
</html>
